<html>
<head>
  <title>Covid19 spread map</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
</head>
<body>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: "Open Sans";
      font-size: 14px;
    }
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .date-slider-container, .legend-container {
      background-color: white;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.11);
      padding: 0.8em;
      margin-top: 1.6em;
    }
    .date-slider-container {
      width: 40em;
    }
  </style>
  <div id="map"></div>
  <div style="position: absolute; right: 1.6em; bottom: 1.6em; display: flex; flex-direction: column; align-items: flex-end">
    <div class="legend-container density-legend"></div>
    <div class="legend-container covid-inc-legend"></div>
    <div class="legend-container covid-legend"></div>
  </div>
  <div style="position: absolute; left: 1.6em; bottom: 1.6em; display: flex; flex-direction: column; align-items: start">
    <div class="date-slider-container"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
